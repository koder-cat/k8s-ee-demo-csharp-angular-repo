<div class="min-h-screen bg-gray-100 py-8 px-4">
  <div class="max-w-md mx-auto">
    <!-- Card -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Header -->
      <div class="px-6 py-4 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-gray-900">Todo App</h1>
        <p class="text-sm text-gray-500 mt-1">
          {{ completedCount() }} of {{ totalCount() }} completed
        </p>
      </div>

      <!-- Content -->
      <div class="px-6 py-4">
        <!-- Error Alert -->
        @if (error()) {
          <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded flex justify-between items-center">
            <span>{{ error() }}</span>
            <button
              (click)="dismissError()"
              class="text-red-700 hover:text-red-900 font-bold"
            >
              &times;
            </button>
          </div>
        }

        <!-- Add Todo Form -->
        <form (ngSubmit)="addTodo()" class="flex gap-2 mb-4">
          <input
            type="text"
            [ngModel]="newTodoTitle()"
            (ngModelChange)="newTodoTitle.set($event)"
            name="title"
            placeholder="Add a new todo..."
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            [disabled]="submitting()"
          />
          <button
            type="submit"
            [disabled]="submitting() || !newTodoTitle().trim()"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
          >
            @if (submitting()) {
              <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            } @else {
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
            }
            Add
          </button>
        </form>

        <!-- Loading State -->
        @if (loading()) {
          <div class="flex justify-center py-8">
            <svg class="animate-spin h-8 w-8 text-blue-500" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
        } @else if (todos().length === 0) {
          <!-- Empty State -->
          <div class="text-center py-8 text-gray-500">
            <p>No todos yet. Add one above!</p>
          </div>
        } @else {
          <!-- Todo List -->
          <ul class="space-y-2">
            @for (todo of todos(); track todo.id) {
              <li class="flex items-center gap-3 p-3 bg-gray-50 rounded-md group">
                <input
                  type="checkbox"
                  [checked]="todo.completed"
                  (change)="toggleTodo(todo)"
                  class="h-5 w-5 rounded border-gray-300 text-blue-500 focus:ring-blue-500 cursor-pointer"
                />
                <span
                  class="flex-1"
                  [class.line-through]="todo.completed"
                  [class.text-gray-400]="todo.completed"
                >
                  {{ todo.title }}
                </span>
                <button
                  (click)="deleteTodo(todo.id)"
                  class="opacity-0 group-hover:opacity-100 p-1 text-red-500 hover:text-red-700 transition-opacity"
                  title="Delete"
                >
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </li>
            }
          </ul>
        }
      </div>
    </div>
  </div>
</div>
